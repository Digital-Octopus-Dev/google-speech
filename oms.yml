oms: 1

info:
  version: 1.0.0
  title: Google Speech
  description: Transcribe audio using Google's Speech to Text API
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

lifecycle:
  startup:
    command: ['node', '/app/src/index.js']

health:
  http:
    path: /health
    port: 8080

actions:
  transcribe:
    help: Transcribe audio content to text.
    http:
      path: /transcribe
      method: post
      port: 8080
    arguments:
      url:
        help: The URL to an audio file to transcribe.
        type: string
        required: false
        default: LINEAR16
        in: requestBody
      encoding:
        help: The audio file encoding.
        type: string
        required: false
        default: LINEAR16
        in: requestBody
      sampleRateHertz:
        help: The audio file sample rate.
        type: int
        required: false
        default: 16000
        in: requestBody
      languageCode:
        help:
          The BCP-47 identifier for the spoken language in the audio file. These identifiers are typically of the form
          language-region, where language refers to the primary language and region refers to the region (usually a country
          or region identifier) of the particular dialect. For example, English may either be represented by American English
          (en-US), or British English (en-GB).
